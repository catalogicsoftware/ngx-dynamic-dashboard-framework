
    <div class="ui left aligned segment gadget" dnd-draggable [dragEnabled]="true" [dragData]="instanceId" [dropZones]="['c0','c1','c2','c3','r0','r1']">
        <app-gadget-header (mouseover)="showGadgetControls(true)"
                           (mouseleave)="showGadgetControls(false)"
                [title]="title"
                [inRun]="inRun"
                [inConfig]="inConfig"
                [actionInitiated]="actionInitiated"
                [showOperationControls]="showOperationControls"
                [gadgetHasOperationControls]="gadgetHasOperationControls"
                [showConfigurationControl]="showConfigurationControl"
                [showControls]="showControls"
                (toggleConfigModeEvent)="toggleConfigMode()"
                (removeEvent)="remove()"
                (runEvent)="run()"
                (stopEvent)="stop()">
        </app-gadget-header>

        <div class="ui mini form" style="min-height: 275px">
            <div class="fields">
                <div class="sixteen wide field">
                    <label>Job Manager Task Executor Pool Size</label>
                    <input placeholder="Adjust how many jobs should run at the same time" type="number" value="5000">
                </div>
            </div>
            <div class="fields">
                <div class="sixteen wide field">
                    <label>Job Manager Threads Per Node</label>
                    <input placeholder="Increase the amount of memory the system uses" type="number" value="500">
                </div>
            </div>
            <div class="fields">
                <div class="sixteen wide field">
                    <label>Job Manager Threads Per Job</label>
                    <input placeholder="Adjust how many jobs should run at the same time" type="number" value="500">
                </div>
            </div>
        </div>
        <div style="clear:both; text-align: center">
            <i class="link big orange circular refresh icon"></i>
        </div>
    </div>
